spring:
  application:
    name: details-service
server:  port: 0
eureka:  client:    service-url:      default-zone: http://127.0.0.1:8761/eureka/
  instance:    lease-renewal-interval-in-seconds: 10
    metadata-map:      instanceId: ${spring.application.name}:${spring.application.instance_id:${server.port}:${random.value}}